<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background: linear-gradient(90deg, rgba(219, 149, 45, 0.6),rgba(164, 199, 68, 0.6));
        }
        a{
            color: rgba(99, 54, 2, 0.6);
        }
        a:hover{
            color: white;
        }
    </style>
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="images/googlelogo2.png" alt="Google Logo" class="googlelogo">
            </div>
            <div class="searchcontainer">
                    <div><input type="text" class="search"></div>
            </div>
            <div class="buttons">
                <button class="btn1" type="submit">Google'da Ara</button>
                <button class="btn2" type="submit">Kendimi Şansli Hissediyorum</button>
            </div>
        </div>
        <div class="abouts">
            <div class="specialside">
                <a href="#home">Special Searches</a>
                <a href="#home">Stanford Search</a>
                <a href="#house">Linux Search</a>
            </div>
            <div class="helpside">
                <a href="#help">Help!</a><br>
                <a href="#aboutgoogle">About Google!</a><br>
                <a href="#company">Company İnfo</a><br>
                <a href="#googlelogos">Google! Logos</a>
            </div>
            <div class="contact">
                <h1 style="font-size: 16px;">Get Google!</h1>
                <label for="email">Updates Monthly</label><br>
                <input id="email" type="text" placeholder="your e-mail" class="email"><br>
                <input type="submit" value="Subscribe" class="btn3">
                <a href="#archive">Archive</a>
            </div>
        </div>
    </div>
</body>
</html>
